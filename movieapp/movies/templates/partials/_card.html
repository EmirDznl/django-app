{% load static %}
<style>
.card {
  width: 18rem;  
  height: 25rem; 
  overflow: hidden; 
}
.card-img-top {
  height: 200px; 
  object-fit: cover; 
}
.card-body {
  height: 10rem; 
    overflow: hidden;
}
</style>

<div class="col-4">
    <div class="card mt-5">
        <img class="card-img-top" src="{% static 'img/'|add:film.resim %}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{film.film_adi}}</h5>
          <p class="card-text">{{film.aciklama}}</p>
          <a href="{% url 'details' film.id %}" class="btn btn-primary">Details</a>
        </div>
    </div>
</div>
